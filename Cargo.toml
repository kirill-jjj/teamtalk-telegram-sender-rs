[package]
name = "teamtalk-telegram-sender-rs"
version = "0.1.0"
edition = "2024"

[profile.release]
lto = true              # "Fat" LTO: Максимальная оптимизация всего кода сразу
codegen-units = 1       # Компилировать в 1 поток (медленнее сборка, но код быстрее и меньше)
strip = true            # Удалить отладочную информацию (сильно уменьшает размер файла)
panic = "abort"
opt-level = 3

[dependencies]
tokio = { version = "1.36", features = ["rt-multi-thread", "macros", "net", "time", "sync", "signal"] }
teloxide = { version = "0.17", default-features = false, features = ["macros", "rustls", "ctrlc_handler"] }
sqlx = { version = "0.8", default-features = false, features = ["runtime-tokio-rustls", "sqlite", "chrono", "macros", "migrate"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"
chrono = { version = "0.4", default-features = false, features = ["clock", "serde", "std"] }
rand = "0.9"
dashmap = "6.1"
uuid = { version = "1.7", features = ["v4", "fast-rng"] } # Для генерации ссылок
teamtalk = "1.0"
fluent-templates = { version = "0.13", features = ["macros"] }
unic-langid = "0.9"
once_cell = "1.19"
futures = "0.3.31"
